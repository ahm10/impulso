rules:   

 - rule: activate Tparent form
   condition:
   - slot_was_set:
     - Tparent: null
   steps:
   - intent: know_about
   - action: Tparent_form
   - active_loop: Tparent_form

 - rule: submit Tparent form
   condition:
   - active_loop: Tparent_form
   steps:
   - action: Tparent_form
   - active_loop: null
   - action: action_s1
   

 - rule: activate Tchild form
   steps:
   - intent: next_level_affirm
   - action: Tchild_form
   - active_loop: Tchild_form

 - rule: submit Tchild form
   condition:
   - active_loop: Tchild_form
   steps:
   - action: Tchild_form
   - active_loop: null
   - action: action_s2

 - rule: activate Tchild form1
   condition: 
   - slot_was_set:
     - Tchild: null

   steps:
   - intent: next_level
   - action: Tchild_form
   - active_loop: Tchild_form

 - rule: submit Tchild form1
   condition:
   - active_loop: Tchild_form
   steps:
   - action: Tchild_form
   - active_loop: null
   - action: action_s2

 - rule: bot_challenge
   steps: 
   - intent: bot_challenge
   - action: utter_bot

 - rule: reset
   steps:
