responses:
  utter_greet:
  - text: "Hi! How can I help you today? I am Impulso, I can talk about everything AI"
  - text: "Hello! I am Impulso! I am your learning assistant!\n \n > Here are some shortcuts [stop, restart, change topic]."
  utter_ask_Tparent:
  - text: "Sure! Do you have a topic in mind?\n"
  - text: "Cool, What topic you like to know about?"
  - text: "Of course, can you specify a topic to begin with?"
  - text: "Great, which topic would you like to start with?"
  utter_take_compliment: 
  - text: "Thank you for a positive feedback!"
  - text: "Oh that is kind of you! :)"
  - text: "Well I am still a noob! thank you!"
  - text: "Thank you, I am glad I could be of help!"  
  utter_topic_continue: 
  - text: "\nWould you like to continue learning on this topic ( {Tparent})? yes/no?"
  - text: "\nShould we continue discussing {Tparent}?"
  - text: "\nShall we explore more on {Tparent}? Pls confirm yes/no to proceed?"
  - text: "\n You seem to find {Tparent} interesting, Should we continue on it?"
  - text: "\n This topic seems to be interesting you, am I right?"
  - text: "\n I am sensing that this seems interesting to you, Shall I continue?"
  - text: "\n I am new with humans, so still learning :) Am I on right path?"
  - text: "\n Forgive me asking but I hope you find {Tparent} interesting? (yes/no)..?"
  utter_describe:
  - text: "Ok, let me tell you about {Tparent}"
  - text: "I know that {Tparent} is..."
  utter_ask_email:
  - text: "What is your email address?\n"
  utter_subscribed:
  - text: "Check your inbox at {email} in order to finish subscribing to the newsletter!\n"
  - text: You're all set! Check your inbox at {email} to confirm your subscription.
  utter_ask_Tchild:
  - text: "What more would you like to know more about {Tparent}?\n"
  - text: "Which point would you like to know about in {Tparent}?"
  - text: "Does any of above points sound interesting in {Tparent}?"
  utter_ask_continue:
  - text: "Sorry, I dont understand. Do you want to continue?"
  utter_bot:
  - text: "Yes, I am a machine! :)"
  utter_bye: 
  - text: "See you later! Bye!"
  - text: "Have a nice day! Bye"
  - text: "Cheers! bye"
  utter_reset_topic:
  - text: "\nLet's choose a new topic...\n"
  utter_reset:
  - text: "\nLet's start over...\n"
  utter_np: 
  - text: "You are most welcome!"
  - text: "Thank you for your time!"
  - text: "I am glad to be useful!"
  utter_default: 
  - text: "I think we have missed a step! You can help me with by saying restart anytime!"  
  utter_please_rephrase:
  - text: "\n I am afraid I dont understand. Would you perhaps repharse the question?"
  - text: "\n I am sorry I am not clear on what you are asking. Would you perhaps repharse the question?"
  - text: "\n Oops, I think I am confused, would you like pose another question?"
  - text: "\n Oops, I have trouble understanding this. Can you please trying posing a simpler question?"
utter_reset:
  - text: "\n Or we can always make a fresh start! Just say restart!"
  - text: "\n Or Here are some shortcuts [stop, restart, change topic]"
  - text: "\n Or Would you like to try another topic? change is the word!"
  - text: "\n You can help me by restarting, just to say restart !"


